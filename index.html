<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>注册</title>
		<link rel="stylesheet" href="css/common.css" />

		
		<link rel="stylesheet" href="css/index.css" />

		<script src="js/js.js"></script>
		<script src="js/jquery-1.10.1.min.js"></script>

		<script src="js/main.js"></script>
	</head>
	<body>
		<div class="header">
			<img src="images/logo.png" alt="" />
			<img src="images/logo1.png" alt="" />
		</div>
		<div class="content">
			<div class="top">
				<img src="images/icon9_1.png" alt="">
				<span>注册会员</span>
				<span>我已经注册，现在就<a href="">登录</a></span>
			</div>
			<div class="middle">
				<div class="middle_list1">
					<span>填写注册信息</span>
					<span>接收并填写手机验证</span>
					<span>注册成功</span>
					<br><br><br>	
					<img src="images/regis1.png" class="regis1"/>
					<img src="images/regis3.png" class="regis3"/>
					<img src="images/regis4.png"
					class="regis4"/>
				</div>
						
				<div class="middle_list2">
					<form>
	                    <p>
	                        <label for="phone">手机号码</label>
	                        <input type="text" id="phone">
	                        <img src="images/icon35.png" id="phoneInfo">
	                    </p>

	                    <p>
	                        <label for="pwd">登录密码</label>
	                        <input type="password" id="pwd">
	                        <img src="images/icon35.png" id="pwdInfo">
	                    </p>
	                    <p>
	                        <label for="repwd">确认密码</label>
	                        <input type="password" id="repwd">
	                        <img src="images/icon35.png" id="repwdInfo">
	                    </p>
	                    <p>
	                        <label for="email">常用邮箱</label>
	                        <input type="text" id="email">
	                        <img src="images/icon35.png" id="emailInfo">
	                    </p>
	                    <p>
	                        <label for="picture">图形验证码</label>
	                        <input type="text" id="picture">
	                        <img src="images/icon36.png">
	                        <img src="images/icon35.png" id="pictureInfo">
	                    </p>
	                    <br> 
	                    <input type="checkbox" class="checkbox"> 我已阅读并同意遵守<a href="">《方便网服务协议》</a>
	                    <br>
	                    <button type="button">申请注册</button>
	                </form>

					<!-- 需要隐藏的样式 -->
					<div class="middle_hid">
						<div class="error" id="phoneError">
			                <img src="images/icon21.png">
			                <p>手机号码格式不正确</p>
			            </div>
			             <img src="images/icon21_1.png" class="ale" id="ale1">
			            <div class="error" id="pwdError">
			                <img src="images/icon21.png">
			                <p>密码为6至8位的字母，数字</p>
			            </div>
			             <img src="images/icon21_1.png" class="ale" id="ale2">
			            <div class="error" id="repwdError">
			                <img src="images/icon21.png">
			                <p>确认密码错误</p>
			            </div>
			             <img src="images/icon21_1.png" class="ale" id="ale3">
			            <div class="error" id="emailError">
			                <img src="images/icon21.png">
			                <p>邮箱格式不正确</p>
			            </div>
			             <img src="images/icon21_1.png" class="ale" id="ale4">
			            <div class="error" id="pictureError">
			                <img src="images/icon21.png">
			                <p>验证码错误</p>
			            </div>
			             <img src="images/icon21_1.png" class="ale" id="ale5">
			            <div class="error" id="phonereError">
			                <img src="images/icon21.png">
			                <p>该手机号已注册</p>
			            </div>
			          
		            </div>

		            <!-- 为止 -->
					</div>

				<div class="middle_right">
					<img src="images/webchat.png" alt="">
					<img src="images/regis7.png" alt="">
					<img src="images/regis6.png" alt="">
				</div>
				
			</div> 
			<div class="down">
				<ul>
					<li>关于我们&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>
					<li>免责声明&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>
					<li>常见问题&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>
					<li>联系我们&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>
					<li>人才招聘&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>
				</ul>
				
			</div>
		</div>
		<div class="footer">
			<div class="footer1">
				<p>Copyright@ 2013-2016|苏ICP备12063525号-4 苏州乐卡网络科技有限公司</p>
			</div>
		</div>
	</body>
</html>
